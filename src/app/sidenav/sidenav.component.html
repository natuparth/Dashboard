<div class="profile">
   <div style="position: relative;">
      <img src="../../assets/devName.jpg">
      <div class="settings"><i class="fa fa-cog" style="color: gray; margin-top: 7px"></i>
      </div>
   </div>
   <div class="name">
      <div class="nameHeader"> Martha Blair <span class="greenDot"></span></div>
      <span class="designation"> Developer </span>
   </div>
</div>

<div class="list">
   <div *ngFor="let item of listItems">
      <div class="item">
         <div style=" width: 20%;">
            <i *ngIf="item.icon" [class]="item.icon"></i>
            <img style="height: 20px; width: 20px" *ngIf="item.url" [src]="item.url">
         </div>
         <div> {{item.name}} </div>

         <div class="arrows" *ngIf="item.children">
            <i *ngIf="dashboardExpanded" class="fa fa-caret-up" style="color: gray;" (click)="toggleDashboard()"></i>
            <i *ngIf="!dashboardExpanded" class="fa fa-caret-down" style="color: gray; margin-top: -5px"
               (click)="toggleDashboard()"></i>
         </div>
         <div class="arrows" *ngIf="item.selector">
            <div style="display: grid;">
            <i  class="fa fa-caret-up" style="color: gray;" (click)="random()"></i>
            <i  class="fa fa-caret-down" style="color: gray; margin-top: -3px"
               (click)="random()"></i>
               </div>
         </div>
         <div style="width: 100%;"
            [ngStyle]="{'max-height': (dashboardExpanded == true) ?  '300px':'0', 'overflow': 'hidden', 'transition': 'max-height 1s'}">
            <div class="item sub" *ngFor="let subItem of item.children">
               {{subItem}}
            </div>
         </div>
      </div>

   </div>
</div>
<div class="recentItems">
   <span class="header"> RECENTLY VIEWED</span>
   <div class="item" *ngFor="let obj of recentItems">
      <div class="itemName">
         {{obj}}
      </div>
      <i class="fa fa-long-arrow-right float-right"></i>
   </div>
</div>

<div class="footer">
   <div style="margin-bottom: 4px;">Page: dribble.com/janlosert</div>
   <span style="color: var(--textLight);">575949-1811</span>
</div>
